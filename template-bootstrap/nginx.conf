user nginx;

worker_processes auto;

events {
    worker_connections 1024;
}

http {
    default_type application/octet-stream;

    server_tokens off;
    sendfile on;
    tcp_nopush on;
    reset_timedout_connection on;
    charset utf-8;
    types_hash_max_size 4096;

    # Default server for Let's Encrypt bootstrap only
    server {
        listen [::]:80 ipv6only=off default_server;
        server_name %%DOMAIN_NAME%% matrix.%%DOMAIN_NAME%% chat.%%DOMAIN_NAME%% _;
        root /var/www;
    }
}
