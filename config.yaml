variant: fcos
version: 1.3.0
passwd:
  users:
    - name: core
      ssh_authorized_keys:
        - %%SSH_PUBKEY%%

systemd:
  units:
    - name: cgroups-v2-karg.service
      enabled: true
      contents: |
        [Unit]
        Description=Switch To cgroups v2
        # We run after `systemd-machine-id-commit.service` to ensure that
        # `ConditionFirstBoot=true` services won't rerun on the next boot.
        After=systemd-machine-id-commit.service
        ConditionKernelCommandLine=systemd.unified_cgroup_hierarchy
        ConditionPathExists=!/var/lib/cgroups-v2-karg.stamp

        [Service]
        Type=oneshot
        RemainAfterExit=yes
        ExecStart=/bin/rpm-ostree kargs --delete=systemd.unified_cgroup_hierarchy
        ExecStart=/bin/touch /var/lib/cgroups-v2-karg.stamp
        ExecStart=/bin/systemctl --no-block reboot

        [Install]
        WantedBy=multi-user.target

    - name: podmanpod.service
      enabled: true
      contents: |
        [Unit]
        Description=Creates a podman pod to run the matrix services.
        After=cgroups-v2-karg.service network-online.target
        Wants=network-online.target

        [Service]
        Type=oneshot
        RemainAfterExit=yes
        ExecStart=sh -c 'podman pod exists matrix || podman pod create -n matrix -p 80:80 -p 443:443 -p 8448:8448'

        [Install]
        WantedBy=multi-user.target

    - name: postgres.service
      enabled: true
      contents: |
        [Unit]
        Description=Run the database service for matrix
        After=podmanpod.service network-online.target
        Wants=network-online.target

        [Service]
        ExecStart=/bin/podman run --name=postgres \
                                  --pull=always  \
                                  --read-only \
                                  --pod=matrix \
                                  --rm \
                                  -e POSTGRES_USER=synapse \
                                  -e POSTGRES_DB=synapse \
                                  -e POSTGRES_INITDB_ARGS="--encoding='UTF8' --lc-collate='C' --lc-ctype='C'" \
                                  -e POSTGRES_PASSWORD=%%POSTGRES_PASSWORD%% \
                                  -v /var/srv/postgres:/var/lib/postgresql/data:z \
                                  docker.io/library/postgres:13
        ExecStop=/bin/podman rm -f postgres

        [Install]
        WantedBy=multi-user.target

    - name: synapse.service
      enabled: true
      contents: |
        [Unit]
        Description=Run the synapse service.
        After=podmanpod.service network-online.target
        Wants=network-online.target

        [Service]
        ExecStart=/bin/podman run --name=synapse \
                                  --pull=always  \
                                  --read-only \
                                  --pod=matrix \
                                  --rm \
                                  -v /var/srv/synapse:/data:z \
                                  docker.io/matrixdotorg/synapse:v1.24.0
        ExecStop=/bin/podman rm -f synapse
        [Install]
        WantedBy=multi-user.target
    - name: nginx.service
      enabled: true
      contents: |
        [Unit]
        Description=Run the nginx server
        After=network-online.target certbot-firstboot.service
        Wants=network-online.target
        Requires=certbot-firstboot.service

        [Service]
        ExecStartPre=/bin/podman pull docker.io/nginx:stable
        ExecStart=/bin/podman run --name=nginx \
                                  --pull=always \
                                  --pod=matrix \
                                  --rm \
                                  --volume /var/srv/nginx/nginx.conf:/etc/nginx/nginx.conf:ro,z \
                                  --volume /var/srv/nginx/dhparam:/etc/nginx/dhparam:ro,z \
                                  --volume /var/srv/letsencrypt-webroot:/var/www:ro,z \
                                  --volume /var/srv/letsencrypt-certs:/etc/letsencrypt:ro,z \
                                  --volume /var/srv/well-known:/var/well-known:ro,z \
                                  docker.io/nginx:stable
        ExecStop=/bin/podman rm -f nginx

        [Install]
        WantedBy=multi-user.target
    - name: certbot-firstboot.service
      enabled: true
      contents: |
        [Unit]
        Description=Run certbot to get certificates from Let's Encrypt
        ConditionPathExists=!/var/srv/letsencrypt-certs/archive
        After=network-online.target nginx-http.service
        Wants=network-online.target
        Requires=nginx-http.service

        [Service]
        Type=oneshot
        ExecStart=/bin/podman run --name=certbot \
                                  --pod=matrix \
                                  --rm \
                                  --cap-drop all \
                                  --volume /var/srv/letsencrypt-webroot:/var/lib/letsencrypt:rw,z \
                                  --volume /var/srv/letsencrypt-certs:/etc/letsencrypt:rw,z \
                                  docker.io/certbot/certbot:latest \
                                  --agree-tos --webroot certonly
        ExecStop=/bin/podman rm -f certbot

        [Install]
        WantedBy=multi-user.target
    - name: nginx-http.service
      enabled: true
      contents: |
        [Unit]
        Description=Run the nginx HTTP server for Let's Encrypt bootstrap
        After=network-online.target
        Wants=network-online.target

        [Service]
        # Pull the image in ExecStartPre for more accurate startup dependency tracking
        ExecStartPre=/bin/podman pull docker.io/nginx:stable
        ExecStart=/bin/podman run --name=nginx-http \
                                  --pod=matrix \
                                  --rm \
                                  --publish 80:80 \
                                  --volume /var/srv/letsencrypt-webroot:/var/www:ro,z \
                                  --volume /var/srv/nginx-http/nginx.conf:/etc/nginx/nginx.conf:ro,z \
                                  docker.io/nginx:stable
        ExecStop=/bin/podman rm -f nginx-http

        [Install]
        WantedBy=multi-user.target
    - name: element-web.service
      enabled: true
      contents: |
        [Unit]
        Description=Run the element-web container
        After=network-online.target
        Wants=network-online.target

        [Service]
        ExecStart=/bin/podman run --name=element-web \
                                  --pull=always \
                                  --pod=matrix \
                                  --rm \
                                  --volume /var/srv/element-web/nginx.conf:/etc/nginx/nginx.conf:ro,z \
                                  --volume /var/srv/element-web/config.json:/app/config.json:ro,z \
                                  docker.io/vectorim/element-web:latest
        ExecStop=/bin/podman rm -f nginx

        [Install]
        WantedBy=multi-user.target

storage:
  directories:
    - path: /var/srv
      mode: 0700
      user:
        name: root
      group:
        name: root
  trees:
    - local: synapse
      path: /var/srv/synapse
    - local: postgres
      path: /var/srv/postgres
    - local: nginx
      path: /var/srv/nginx
    - local: nginx-http
      path: /var/srv/nginx-http
    - local: letsencrypt-certs
      path: /var/srv/letsencrypt-certs
    - local: letsencrypt-webroot
      path: /var/srv/letsencrypt-webroot
    - local: well-known
      path: /var/srv/well-known
